<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Brake Rotor Predictor</title>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Inter", sans-serif;
      background: #9db2bf;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Main container */
    .main-container {
      background: #dde6ed;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      border: 1px solid #e2e8f0;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    /* Header styles */
    .app-title {
      color: #2d3748;
      font-size: 1.5em;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .app-subtitle {
      color: #718096;
      font-size: 0.9em;
      margin-bottom: 30px;
      font-weight: 400;
    }

    /* Form styles */
    .upload-form {
      text-align: left;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      color: #4a5568;
      font-weight: 500;
      font-size: 0.85em;
    }

    .file-input {
      width: 100%;
      padding: 15px;
      border: 2px dashed #cbd5e0;
      border-radius: 12px;
      background: #f8fafc;
      font-size: 0.85em;
      color: #4a5568;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .file-input::file-selector-button {
      display: none;
    }

    .file-input:hover {
      border-color: #81c784;
      background: #f1f8e9;
    }

    .file-input:focus {
      outline: none;
      border-color: #81c784;
      box-shadow: 0 0 0 3px rgba(129, 199, 132, 0.1);
    }

    .file-input.file-selected {
      border-color: #66bb6a;
      background: #e8f5e8;
    }

    .file-input.drag-over {
      border-color: #81c784;
      background: #f1f8e9;
    }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 15px 30px;
      background: #526d82;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: #3498db;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(93, 173, 226, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      background: #bdc3c7;
    }

    /* Inline spinner */
    .processing-indicator {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: #4a5568;
      font-size: 0.9em;
    }

    .spinner-icon {
      border: 3px solid #e2e8f0;
      border-top: 3px solid #5dade2;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .main-container {
        padding: 30px 20px;
        margin: 10px;
      }

      .app-title {
        font-size: 1.3em;
      }

      .app-subtitle {
        font-size: 0.85em;
      }
    }

    /* Success/Error states */
    .success-state {
      background: #66bb6a;
    }

    .error-state {
      background: #ef5350;
    }
  </style>
  <body>
    <div class="main-container">
      <h5 class="app-title">Brake Rotor Predictor</h5>
      <p class="app-subtitle">
        Upload your rotor data files for modal analysis
      </p>

      <form
        id="uploadForm"
        class="upload-form"
        action="predict"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="dat_file" class="form-label"
            >üìä DAT File (Displacements)</label
          >
          <input
            type="file"
            id="dat_file"
            name="dat_file"
            class="file-input"
            accept=".dat"
            required
          />
        </div>

        <div class="form-group">
          <label for="inp_file" class="form-label"
            >üìç INP File (Positions)</label
          >
          <input
            type="file"
            id="inp_file"
            name="inp_file"
            class="file-input"
            accept=".inp"
          />
        </div>

        <button type="submit" class="submit-btn">üöÄ Analyze Rotor Data</button>

        <!-- Simple spinner below button -->
        <div id="processingIndicator" class="processing-indicator">
          <div class="spinner-icon"></div>
          Processing your files, please wait...
        </div>
      </form>
    </div>

    <script>
      const form = document.getElementById("uploadForm");
      const processingIndicator = document.getElementById(
        "processingIndicator"
      );
      const submitBtn = document.querySelector(".submit-btn");

      // Add visual feedback for file uploads
      const fileInputs = document.querySelectorAll(".file-input");
      fileInputs.forEach((input) => {
        input.addEventListener("change", function (e) {
          if (this.files.length > 0) {
            this.classList.add("file-selected");
          } else {
            this.classList.remove("file-selected");
          }
        });
      });

      form.addEventListener("submit", function (e) {
        // Show the processing indicator
        processingIndicator.style.display = "block";
        submitBtn.disabled = true;
        submitBtn.textContent = "üîÑ Processing...";
      });

      // Add drag and drop functionality
      fileInputs.forEach((input) => {
        ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
          input.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
          e.preventDefault();
          e.stopPropagation();
        }

        ["dragenter", "dragover"].forEach((eventName) => {
          input.addEventListener(eventName, () => {
            input.classList.add("drag-over");
          });
        });

        ["dragleave", "drop"].forEach((eventName) => {
          input.addEventListener(eventName, () => {
            input.classList.remove("drag-over");
          });
        });

        input.addEventListener("drop", handleDrop);

        function handleDrop(e) {
          const dt = e.dataTransfer;
          const files = dt.files;
          input.files = files;

          // Trigger change event
          const event = new Event("change", { bubbles: true });
          input.dispatchEvent(event);
        }
      });
    </script>
  </body>
</html>
