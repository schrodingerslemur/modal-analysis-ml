<!DOCTYPE html>
<html>
<head>
  <title>Modal Analysis Result</title>
</head>
<body>
  <h2>Analysis Result</h2>
  <div>
    {% if error %}
      <p style="color: red;">Error: {{ error }}</p>
    {% else %}
      <ul>
      {% for key, value in result.items() %}
        <li><strong>{{ key }}:</strong> {{ value }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </div>
</body>
</html>
